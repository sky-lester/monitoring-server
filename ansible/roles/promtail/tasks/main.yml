---
- name: Create Promtail config directory
  file:
    path: /etc/promtail
    state: directory
    mode: 0755

- name: Copy Promtail config
  template:
    src: promtail-config.yml.j2
    dest: /etc/promtail/promtail-config.yml

- name: Download Promtail binary
  get_url:
    url: https://github.com/grafana/loki/releases/latest/download/promtail-linux-amd64.zip
    dest: /tmp/promtail-linux-amd64.zip

- name: Unzip Promtail binary
  unarchive:
    src: /tmp/promtail-linux-amd64.zip
    dest: /usr/local/bin/
    remote_src: yes

- name: Rename and set permissions
  command: mv /usr/local/bin/promtail-linux-amd64 /usr/local/bin/promtail creates=/usr/local/bin/promtail

- name: Make Promtail executable
  file:
    path: /usr/local/bin/promtail
    mode: '0755'

- name: Start Promtail
  shell: nohup promtail -config.file=/etc/promtail/promtail-config.yml > /var/log/promtail.log 2>&1 &
